        // ---------------------- ANTICRAWL ----------------------
        // Chặn F12, Ctrl + U, Ctrl + Shift + I
        document.addEventListener("keydown", function (event) {
            if (event.key === "F12" ||
                (event.ctrlKey && event.shiftKey && event.key === "I") ||
                (event.ctrlKey && event.key === "u")) {
                event.preventDefault();
            }
        });

        // Chặn chuột phải
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Mã hóa HTML bằng Base64
        const encodedHTML = "PGRpdiBjbGFzcz0nY29udGFpbmVyJz48aDE+SGVsbG8gdGhpcyBpcyBhIHByb3RlY3RlZCBwYWdlPC9oMT48L2Rpdj4=";
        window.onload = function () {
            document.body.innerHTML = atob(encodedHTML);
        };

        // Chặn agent giả
        if (navigator.userAgent.includes("python") || navigator.userAgent.includes("bot")) {
            window.location.href = "https://yourwebsite.com/blocked.html";
        }

        // ---------------------- LOADING ----------------------
        window.addEventListener("load", () => {
            document.querySelector(".loading-screen").classList.add("fade-out");
        }, 3000);


        // ---------------------- TYPING ----------------------
        class TxtType {
            constructor(el, toRotate, period) {
                this.toRotate = toRotate;
                this.el = el;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.isDeleting = false;
                this.tick();
            }

            tick() {
                let i = this.loopNum % this.toRotate.length;
                let fullTxt = this.toRotate[i];

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = `<span class="wrap">${this.txt}</span>`;

                // Điều chỉnh tốc độ gõ/xóa mượt hơn
                let delta = this.isDeleting ? 200 + Math.random() * 50 : 150 + Math.random() * 50;

                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period; // Dừng 2s sau khi gõ xong
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 800; // Dừng 0.8s trước khi gõ lại
                }

                setTimeout(() => this.tick(), delta);
            }
        }

        window.onload = function () {
            document.querySelectorAll('.typewrite').forEach(element => {
                let toRotate = element.getAttribute('data-type');
                let period = element.getAttribute('data-period');
                if (toRotate) {
                    new TxtType(element, JSON.parse(toRotate), period);
                }
            });
        };

        // ---------------------- MUSIC ----------------------
        const audio = document.getElementById("audioPlayer");
        const progressBar = document.getElementById("progressBar");
        const progress = document.getElementById("progress");
        const progressDot = document.getElementById("progressDot");
        const currentTimeEl = document.getElementById("currentTime");
        const totalDurationEl = document.getElementById("totalDuration");
        const volumeBar = document.getElementById("volumeBar");
        const volumeProgress = document.getElementById("volumeProgress");
        const volumeDot = document.getElementById("volumeDot");
        const volumeIcon = document.getElementById("volumeIcon");

        window.addEventListener("load", function () {
            audio.muted = false; // Bật tiếng lại (có thể bị chặn trên một số trình duyệt)
            audio.autoplay = true;
        });

        let isDraggingProgress = false;

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Định dạng thời gian (mm:ss)
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? "0" : ""}${sec}`;
        }

        // Cập nhật tổng thời lượng bài hát
        audio.addEventListener("loadedmetadata", () => {
            totalDurationEl.textContent = formatTime(audio.duration);
        });

        // Cập nhật tiến trình khi nhạc chạy
        audio.addEventListener("timeupdate", () => {
            if (!isDraggingProgress) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                progressDot.style.left = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        });

        // Hàm tính toán vị trí khi kéo
        function updateSeek(event) {
            const rect = progressBar.getBoundingClientRect();
            let offsetX = event.clientX - rect.left;
            offsetX = Math.max(0, Math.min(offsetX, rect.width)); // Giới hạn trong thanh progress

            const seekTime = (offsetX / rect.width) * audio.duration;
            audio.currentTime = seekTime;

            const progressPercent = (seekTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            progressDot.style.left = `${progressPercent}%`;

            // Cập nhật current time ngay cả khi đang kéo
            currentTimeEl.textContent = formatTime(seekTime);
        }

        // Khi hover vào progress bar mới cho phép kéo
        progressBar.addEventListener("mouseenter", () => {
            document.addEventListener("pointermove", handleDrag);
        });
        progressBar.addEventListener("mouseleave", () => {
            document.removeEventListener("pointermove", handleDrag);
        });

        // Khi bắt đầu kéo progress
        progressBar.addEventListener("pointerdown", (event) => {
            isDraggingProgress = true;
            updateSeek(event);
        });

        // Khi đang kéo progress (chỉ khi hover)
        function handleDrag(event) {
            if (isDraggingProgress) {
                updateSeek(event);
            }
        }

        // Khi thả chuột
        document.addEventListener("pointerup", () => {
            isDraggingProgress = false;
        });

        // ---------------------- VOLUME ----------------------
        // Hàm tính toán vị trí khi kéo volume
        function updateVolume(event) {
            const rect = volumeBar.getBoundingClientRect();
            let offsetX = event.clientX - rect.left;
            offsetX = Math.max(0, Math.min(offsetX, rect.width)); // Giới hạn trong thanh volume

            const volume = offsetX / rect.width;
            audio.volume = volume;

            volumeProgress.style.width = `${volume * 100}%`;
            volumeDot.style.left = `${volume * 100}%`;

            volumeIcon.className =
                volume === 0 ? "fas fa-volume-mute" : volume < 0.5 ? "fas fa-volume-down" : "fas fa-volume-up";
        }

        // Khi bắt đầu kéo volume
        volumeBar.addEventListener("pointerdown", (event) => {
            isDraggingVolume = true;
            updateVolume(event);
        });

        // Khi đang kéo volume
        document.addEventListener("pointermove", (event) => {
            if (isDraggingVolume) {
                updateVolume(event);
            }
        });

        // Khi thả chuột
        document.addEventListener("pointerup", () => {
            isDraggingVolume = false;
        });

        document.addEventListener("DOMContentLoaded", () => {
            audio.volume = 0.5; // Đặt volume mặc định là 50%
            volumeProgress.style.width = "50%";
            volumeDot.style.left = "50%";
        });

        // ---------------------- PAYMENT ----------------------
        async function fetchDiscordServerInfo(inputUrl) {
            try {
                const match = inputUrl.match(/(?:https?:\/\/)?discord\.gg\/([\w\d-]+)/);
                if (!match) {
                    console.error("URL không hợp lệ!");
                    return;
                }
                const inviteCode = match[1];
                const inviteElement = document.querySelector(".discord-invite");
                if (inviteElement) inviteElement.textContent = `discord.gg/${inviteCode}`;
                // Nếu có class .discord-invite-click, cho phép click vào link
                const inviteClickable = document.querySelector(".discord-invite-click");
                if (inviteClickable) {
                    inviteClickable.style.cursor = "pointer"; // Đúng giá trị
                    inviteClickable.addEventListener("click", () => {
                        window.open(`https://discord.gg/${inviteCode}`, "_blank");
                    });
                }
                const inviteResponse = await fetch(`https://discord.com/api/v9/invites/${inviteCode}?with_counts=true&with_expiration=true`);
                const inviteData = await inviteResponse.json();
                if (!inviteData.guild?.id) {
                    console.error("Không tìm thấy thông tin server!");
                    return;
                }
                document.querySelector(".discord-name").textContent = inviteData.guild.name;
                document.querySelector(".discord-avatar").src =
                    `https://cdn.discordapp.com/icons/${inviteData.guild.id}/${inviteData.guild.icon}.png`;
            } catch (error) {
                console.error("Lỗi khi lấy thông tin server:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            fetchDiscordServerInfo("https://discord.gg/WffnP4sQ4K");
            document.querySelectorAll(".show-payment-info").forEach(el => {
                el.addEventListener("click", showPaymentInfo);
            });
        });

        function showPaymentInfo() {
            const overlay = document.createElement("div");
            overlay.className = "popup-overlay";
            overlay.innerHTML = `
                <div class="popup-content">
                <div class="close-popup">✖</div>
                <h2 style="text-align:center; margin-bottom:1rem;">Thông Tin Thanh Toán</h2>
                <p style="text-align:center; margin-bottom:1.5rem;">Vui lòng chọn hình thức thanh toán</p>
                <div class="popup-buttons">
                    <button class="payment-option" data-type="momo">MOMO</button>
                    <button class="payment-option" data-type="sacombank">SACOMBANK</button>
                </div>
                <div class="payment-info" style="display:none; margin-top:1.5rem; text-align:center;">
                    <h3 style="margin-bottom:0.5rem;">Thông Tin Tài Khoản</h3>
                    <img class="qr-code" src="None">
                    <p class="bank-info"></p>
                    <p class="account-number"></p>
                    <p class="account-name"></p>
                </div>
                </div>
            `;

            document.body.appendChild(overlay);

            // Hiển thị popup (hiệu ứng fade-in)
            setTimeout(() => overlay.classList.add("show"), 10);

            // Đóng popup khi bấm nút ✖
            overlay.querySelector(".close-popup").addEventListener("click", closePopup);

            // Đóng popup khi bấm vào overlay (nhưng không phải popup-content)
            overlay.addEventListener("click", (event) => {
                if (event.target === overlay) {
                    closePopup();
                }
            });

            // Hàm đóng popup với hiệu ứng mượt mà
            function closePopup() {
                overlay.classList.add("hide"); // Kích hoạt hiệu ứng fade-out
                setTimeout(() => overlay.remove(), 500); // Xóa sau khi hiệu ứng kết thúc (0.5s)
            }

            // Xử lý chọn phương thức thanh toán
            overlay.querySelectorAll(".payment-option").forEach(button => {
                button.addEventListener("click", function () {
                    const type = this.getAttribute("data-type");
                    showAccountInfo(type, overlay);
                });
            });
        }

        function showAccountInfo(type, overlay) {
            let bank = "", accountNumber = "", accountName = "";
            if (type === "momo") {
                bank = "MOMO";
                accountNumber = "0778653868";
                accountName = "Nguyễn Tấn Lợi";
                qrcode = './source/momo.png'
            } else if (type === "sacombank") {
                bank = "SACOMBANK";
                accountNumber = "060293193668";
                accountName = "Nguyễn Tấn Lợi";
                qrcode = './source/sacombank.png'
            }
            const infoDiv = overlay.querySelector(".payment-info");
            infoDiv.style.display = "block";
            infoDiv.querySelector(".qr-code").src = qrcode;
            infoDiv.querySelector(".bank-info").textContent = `Ngân hàng: ${bank}`;
            infoDiv.querySelector(".account-number").textContent = `Số tài khoản: ${accountNumber}`;
            infoDiv.querySelector(".account-name").textContent = `Chủ tài khoản: ${accountName}`;
        }
    </script>
